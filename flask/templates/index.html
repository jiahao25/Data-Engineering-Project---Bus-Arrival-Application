<!-- Search Bar -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <h1>
            <center>Bus Arrival Application&nbsp;&nbsp;&nbsp;
            </center>
        </h1>
        <form class="example" method="post" action="index" style= "margin:auto;max-width:600px">
            <input type="text" placeholder="See bus arrival times by querying the Bus Stop Code" name="bus_stop" value="" required>
            <button type="submit"><i class="fa fa-search"></i>Submit
            </button>
        </form>
        <p></p>
        <center>
            <h2>Bus Stop: {{bus_stop_code}}</h2>
                <table id ="bus_arrival">
                    <tr>
                        <th>Bus Service</th>
                        <th>Next Bus</th>
                        <th>Next Bus 2 </th>
                        <th>Next Bus 3 </th>
                    </tr>
                    <script>
                        var output = '{{data}}';
                        var a = output.replaceAll('&#39;','"');
                        var data = JSON.parse(a);
                        t = "";
                        console.log(typeof data)
                        console.log(data)
                        for (var i in data){
                            var tr = "<tr>";
                            tr += "<td>"+i+"</td>";
                            if (data[i].length > 0){
                                tr += "<td>"+data[i][0][0]+"</td>";
                            } else {
                                tr += "<td>"+""+"</td>";
                            }
                            if (data[i].length > 1){
                                tr += "<td>"+data[i][1][0]+"</td>";
                            } else {
                                tr += "<td>"+""+"</td>";
                            }
                            if (data[i].length > 2){
                                tr += "<td>"+data[i][2][0]+"</td>";
                            } else {
                                tr += "<td>"+""+"</td>";
                            }
                            tr += "</tr>";
                            t += tr;
                        }
                        document.getElementById("bus_arrival").innerHTML += t;
                    </script>
                </table>
        </center>
    </body>
</html>
